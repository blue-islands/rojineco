<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
<title>ロジネコ | 近くのネコに会いに行く</title>
<meta name="description" content="ロジネコは自由気ままに暮らすネコ達を見つけて、写真を撮って、ネコ達の実態を把握することを目的としています。かわいいネコ達に会いに行きましょう。">
<meta name="author" content="@rojineco">
<script src="components/loader.js"></script>
<link rel="shortcut icon" href="favicon.png">
<link rel="apple-touch-icon-precomposed" href="favicon.png" />
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="components/loader.css">
<link rel="stylesheet" href="css/style.css">
<!-- CSS -->
<link rel="stylesheet" href="https://unpkg.com/nes.css@latest/css/nes.min.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css" integrity="sha512Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
<link rel="stylesheet" href="./css/ress.min.css" />
<link rel="stylesheet" href="./css/web-grid.css" />
<link rel="stylesheet" href="./css/index.css" />
<!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<link rel="shortcut icon" href="favicon.png">
</head>
<body>

<!-- 地図を配置 -->
<div id="mymap"></div>
<!-- ボタンを配置 -->
<div id="button1">
	<button id="doAuto" type="button" class="nes-btn is-warning">自動</button>
</div>
<div id="button2">
	<button id="doSetting" type="button" class="nes-btn is-error">設定</button>
</div>
<div id="button3">
	<button id="doList" type="button" class="nes-btn is-primary">ネコ</button>
</div>
<div id="button4">
	<button id="doPhoto" type="button" class="nes-btn is-success">写真</button>
</div>
<!-- 設定画面 -->
<div id="settingView" class="dialog-parent">
	<div class="nes-container is-rounded dialog-inner is-gray">
		<div style="text-align: center;">
			<button id="doTwitterLogin" type="button" class="nes-btn">
				<i class="nes-icon twitter is-small" style="top: 3px;"></i>
				&thinsp;ログイン
			</button>
			<button id="doTwitterLogout" type="button" class="nes-btn">
				<i class="nes-icon twitter is-small" style="top: 3px;"></i>
				&thinsp;ログアウト
			</button>
		</div>
		<div style="height: 8px;"></div>
		<div style="text-align: center;">
			<button id="doTempleOn" type="button" class="nes-btn is-primary">神社・仏閣を表示</button>
			<button id="doTempleOff" type="button" class="nes-btn is-primary">神社・仏閣を非表示</button>
		</div>
		<div style="height: 8px;"></div>
		<div style="text-align: center;">
			<button id="doParkOn" type="button" class="nes-btn is-success">公園を表示</button>
			<button id="doParkOff" type="button" class="nes-btn is-success">公園を非表示</button>
		</div>
		<div style="height: 8px;"></div>
		<div style="text-align: center;">
			<button id="doSettingClose" type="button" class="nes-btn">閉じる</button>
		</div>
	</div>
</div>
<!-- 写真一覧画面 -->
<div id="listView" class="parent">
	<div class="inner">

		<button id="doListClose" type="button" class="nes-btn">閉じる</button>
	</div>
</div>
<!-- 写真撮影画面 -->
<div id="photoView" class="parent">
	<div class="inner">
		<label class="nes-btn" for="fileUpload">
			<span>写真を撮影する</span>
			<input type="file" id="fileUpload" accept='image/*'>
		</label>
		<span id="photoName"></span>
		<div style="height: 8px;"></div>
		<button id="doPhotoSendTo" type="button" class="nes-btn">送信</button>
		<button id="doPhotoClose" type="button" class="nes-btn">閉じる</button>
	</div>
</div>
<!-- ネコ表示画面 -->
<div id="catView" class="dialog-parent">
	<div class="nes-container is-rounded is-dark dialog-inner">
		<div style="text-align: center;">
			<img src="" id="catImage" style="width: 100%; max-width: 200px">
		</div>
		<div style="height: 8px;"></div>
		<div style="text-align: center;">
			<button id="doCatClose" class="nes-btn is-primary">close</button>
		</div>
	</div>
</div>

<!-- SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<script src="./libs/geolib/geolib.min.js"></script>
<script src="./libs/geolib/geolib.elevation.min.js"></script>
<script src="./libs/geolib/geolib.isPointInsideRobust.min.js"></script>
<script src="./libs/logdown/logdown.min.js"></script>
<script src="./libs/oauth-io/oauth.min.js"></script>
<script src="./app/vindeinty.js"></script>
<script src="./app/util.js"></script>
<script src="./app/index.js"></script>
<script src="./app/login.js"></script>
</body>
</html>
