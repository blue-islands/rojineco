<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title></title>
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS -->
<link rel="stylesheet" href="https://unpkg.com/nes.css@latest/css/nes.min.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css" integrity="sha512Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
<link rel="stylesheet" href="./css/ress.min.css" />
<link rel="stylesheet" href="./css/web-grid.css" />
<link rel="stylesheet" href="./css/index.css" />
<!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<link rel="shortcut icon" href="favicon.png">
</head>
<body>
 
<!-- 地図を配置 -->
<div id="mymap"></div>
<!-- ボタンを配置 -->
<div id="button1">
	<button id="doAuto" type="button" class="nes-btn is-warning">自動</button>
</div>
<div id="button2">
	<button id="doSetting" type="button" class="nes-btn is-error">設定</button>
</div>
<div id="button3">
	<button id="doStatus" type="button" class="nes-btn is-primary">ネコ</button>
</div>
<div id="button4">
	<button id="doComment" type="button" class="nes-btn is-success">写真</button>
</div>
<!-- コメント画面 -->
<div id="commentView" class="parent">
	<div class="inner">
		<label for="commentField">コメント</label>
		<textarea id="commentField" class="nes-textarea background-white" style="height: 300px;"></textarea>
		<button id="doCommentEntry" type="button" class="nes-btn is-success">登録</button>
		<button id="doCommentDelete" type="button" class="nes-btn is-error">削除</button>
		<button id="doCommentOk" type="button" class="nes-btn">OK</button>
		<button id="doCommentCancel" type="button" class="nes-btn">キャンセル</button>
		<input id="commentLat" type="hidden">
		<input id="commentLng" type="hidden">
		<input id="commentId" type="hidden">
	</div>
</div>
<!-- ネコ出現 -->
<div id="catView"></div>

<!-- SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<script src="./libs/geolib/dist/geolib.min.js"></script>
<script src="./libs/geolib/dist/geolib.elevation.min.js"></script>
<script src="./libs/geolib/dist/geolib.isPointInsideRobust.min.js"></script>
<script src="./libs/logdown/dist/logdown.min.js"></script>
<script src="./app/vindeinty.js"></script>
<script src="./app/util.js"></script>
<script src="./app/index.js"></script>
<script src="./app/attack.js"></script>
</body>
</html>
